<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lab 7</title>
  </head>
  <body>
    <form
      name="reg-form"
      method="get"
      action="thanks.html"
      onsubmit="validateForm(event, this)"
    >
      <!-- Full name starts here -->
      <label for="full-name">Full Name</label>
      <input
        name="full-name"
        type="text"
        id="full-name"
        placeholder="Enter your full number"
        onfocus="mBorderBlue(this)"
        onblur="mBorderDisappear(this); validateFullName(this);"
      />
      <span id="fname-status"></span>

      <!-- Email starts here -->
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <!-- Select city starts here -->
      <label for="city">Select City</label>
      <select id="city" name="city">
        <option value="cairo">cairo</option>
        <option value="london">london</option>
        <option value="nevada">nevada</option>
        <option value="sichuan">sichuan</option>
      </select>

      <!--  password starts here-->
      <label for="password" name="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        required
      />

      <!-- Reenter password starts here -->
      <label for="re-password">Re-enter password</label>
      <input
        type="password"
        id="re-password"
        name="re-password"
        placeholder="Re-enter your password"
        required
        onblur="validatePassword(this)"
      />
      <div id="pass-matching-status"></div>

      <!-- Consent starts here -->
      <div>
        <input type="checkbox" name="consent" id="consent" />
        <label for="consent">I accelpt the terms and conditions</label>
      </div>

      <!-- Register starts here -->
      <input type="submit" name="submit" value="Register" />
    </form>
    &nbsp;
    <a href="/validationRedone.html">Click here to try it without JS</a>
    <a href="/gallery.html">Visit gallery</a>

    <script src="app.js"></script>
  </body>
</html>
