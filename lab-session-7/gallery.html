<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gallery</title>
  </head>
  <body onload="createImagesList()">
    <div id="gallery-container">
      <div id="img-container"><img src="/res/1.jpg" /></div>
      <div class="controllers">
        <button class="player" onclick="prevGalleryImage(this)"><</button>
        <button
          class="player"
          id="play-pause"
          onclick="togglePlayGallery(this)"
        >
          Play
        </button>
        <button class="player" onclick="nextGalleryImage(this)">></button>
      </div>
      <div class="images-list-container">
        <div class="scroll-back scorlling-btn"><</div>
        <div id="images-list"></div>
        <div class="scroll-forward scorlling-btn">></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
